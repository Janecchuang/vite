<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <header class="justify-content-between align-items-center">
    <div class="container-md d-flex justify-content-between align-items-center pt-3 pb-3">
      <h1>
        <img src="../assets/image/index/logo.png" alt="logo">
      </h1>
      <ul class="d-flex mb-3 mt-3">
        <li class="list list-unstyled text-dark-gray">
          <a class="link-dark-gray d-flex justify-content-center align-items-center text-decoration-none" href="#">
            <span class="material-symbols-outlined text-dark-gray">storefront</span>
            <span class="text-dark-gray me-4 ">Product</span>
          </a>
        </li>
        <li class="list list-unstyled text-dark-gray">
          <a class="link-dark-gray d-flex justify-content-center align-items-center text-decoration-none" href="#">
            <span class="material-symbols-outlined text-dark-gray">
              person
            </span>
            <span class="text-dark-gray me-4">log in</span>
          </a>
        </li>
        <li class="list list-unstyled text-dark-gray">
          <a class="link-dark-gray d-flex justify-content-center align-items-center text-decoration-none" href="#">
            <span class="material-symbols-outlined text-dark-gray">
              favorite
            </span>
            <span class="text-dark-gray me-4">Wishlist</span>
          </a>
        </li>
        <li class="list list-unstyled text-dark-gray">
          <a class="link-dark-gray d-flex justify-content-center align-items-center text-decoration-none" href="#">
            <span class="material-symbols-outlined text-dark-gray">
              shopping_cart
            </span>
            <span class="text-dark-gray me-4">Cart(3)</span>
          </a>
        </li>
      </ul>
    </div>
  </header>
</body>

</html>
